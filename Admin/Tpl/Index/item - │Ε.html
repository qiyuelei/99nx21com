<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
<!--
.left {
	float: left;
	height: auto;
	width: 36%;
	background-color: #CC9;
}
.right {
	float: left;
	height: auto;
	width: 63%;
	background-color: #CCC;
	border-left-width: 1px;
	border-left-style: solid;
	border-left-color: #999;
}
-->
</style>
</head>

<body>
<div class="left">
<form action="" method="post">
<table width="200" border="0">
  <tr>
    <th scope="col">名称</th>
    <th scope="col">值</th>
  </tr>
    <tr>
    <td>Cid</td>
    <td><input type="text" name="Cid" value="" /></td>
  </tr>
  <tr>
    <td>keyword</td>
    <td><input type="text" name="keyword" value="" /></td>
  </tr>
  <tr>
    <td>CouponType</td>
    <td><input type="text" name="CouponType" value="" /></td>
  </tr>
    <tr>
    <td>ShopType</td>
    <td><input type="text" name="ShopType" value="b" /></td>
  </tr>
  <tr>
    <td>auto_send</td>
    <td><input type="text" name="auto_send" value="" /></td>
  </tr>
  <tr>
    <td>start_credit</td>
    <td><input type="text" name="start_credit" value="" /></td>
  </tr>
  <tr>
    <td>end_credit</td>
    <td><input type="text" name="end_credit" value="" /></td>
  </tr>
  <tr>
    <td>sort</td>
    <td><select name="sort">
      <option value ="price_asc">price_asc(价格从低到高)</option>
  <option value ="price_desc">price_desc(价格从高到低)</option>
  <option value="credit_desc">credit_desc(信用等级从高到低)</option>
<option value="commissionRate_desc">commissionRate_desc(佣金比率从高到低)</option>
<option value="commissionRate_asc">commissionRate_asc(佣金比率从低到高)</option>
<option value="commissionRate_asc">commissionRate_asc(成交量成高到低)</option>
<option value="commissionNum_asc">commissionNum_asc(成交量从低到高)</option>
<option value="commissionVolume_desc">commissionVolume_desc(总支出佣金从高到低)</option>
<option value="commissionVolume_asc">commissionVolume_asc(总支出佣金从低到高)</option>  
<option value="delistTime_desc">delistTime_desc(商品下架时间从高到低)</option>
<option value="delistTime_asc">delistTime_asc(商品下架时间从低到高)</option>
</select></td>
  </tr>
  <tr>
    <td>guarantee</td>
    <td><input type="text" name="guarantee" value="" /></td>
  </tr>
  <tr>
    <td>start_commissionRate</td>
    <td><input type="text" name="start_commissionRate" value="" /></td>
  </tr>
  <tr>
    <td>end_commissionRate</td>
    <td><input type="text" name="end_commissionRate" value="" /></td>
  </tr>
  <tr>
    <td>PageNo</td>
    <td><input type="text" name="PageNo" value="1" /></td>
  </tr>
  <tr>
    <td>PageSize</td>
    <td><input type="text" name="PageSize" value="2" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input type="submit" value="查询" name="sub_cha"/></td>
  </tr>
</table>
</form>
</div>
<div class="right">
<form action="" method="post">
<table border="1">
  <tr>
    <th scope="col">图</th>
    <th scope="col">标题</th> 
    <th scope="col">优惠价</th>
    <th scope="col">nick</th>
    <th scope="col">结束</th>
    <th scope="col">开始</th>
    <th scope="col">信誉</th>
    <th scope="col">操作</th>
  </tr>
  <volist name="list" id="vo">
  <tr>
    <td><img src="{$vo.pic_url}_80x80.jpg" /></td>
    <td><a href="{$vo.click_url}" target="_blank">{$vo.title}</a></td>
    <td>{$vo.coupon_price}</td>
    <td>{$vo.price}</td>
	<td>{$vo.coupon_end_time}</td>
	<td>{$vo.coupon_start_time}</td>
	<td>{$vo.nick}</td>
    <td>{$vo.seller_credit_score}</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</volist>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>

</form>
</div>
</body>
</html>
